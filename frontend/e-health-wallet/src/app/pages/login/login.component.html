<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input id="username" type="text" class="form-control" formControlName="username" />
      @if (submitted && loginForm.get('username')?.invalid) {
        <div class="text-danger">Username is required</div>
      }
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password" type="password" class="form-control" formControlName="password" />
      @if (submitted && loginForm.get('password')?.invalid) {
        <div class="text-danger">Password is required</div>
      }
    </div>

    @if (errorMessage) {
      <div class="alert alert-danger">{{ errorMessage }}</div>
    }

    <button type="submit" class="full">Login</button>
  </form>
</div>
