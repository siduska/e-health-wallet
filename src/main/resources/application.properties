spring.application.name=e-health-wallet
spring.profiles.active=local

# H2 db
spring.datasource.url=jdbc:h2:mem:test;NON_KEYWORDS=user
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=false

spring.security.user.name=admin
spring.security.user.password=password

# Kafka - common settings
spring.kafka.consumer.group-id=reimbursement-service
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.siduska.ehealthwallet.mesaging.event
spring.kafka.consumer.properties.spring.json.value.default.type=com.siduska.ehealthwallet.mesaging.event.ReimbursementStatusChanged